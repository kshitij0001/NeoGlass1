name: Build Bunny APK

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - 'android/**'
      - '.github/workflows/build-bunny-apk.yml'

jobs:
  build-bunny-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app with bunny features
        run: npm run build
        env:
          VITE_BUILD_VARIANT: 'bunny'
          NODE_ENV: 'production'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android build tools
        run: |
          sdkmanager "build-tools;34.0.0"
          sdkmanager "platforms;android-34"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Generate debug keystore
        run: |
          cd android/app
          if [ ! -f debug.keystore ]; then
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          else
            echo "Debug keystore already exists, skipping generation"
          fi

      - name: Build Bunny APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload Bunny APK
        uses: actions/upload-artifact@v4
        with:
          name: neet-companion-bunny-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Show APK Info
        run: |
          echo "üê∞ Bunny APK Build Complete!"
          echo "üì± APK Location: android/app/build/outputs/apk/release/"
          echo "üê∞ Bunny Features Included:"
          echo "  - Built with ‚ù§Ô∏è for My Bunny üê∞"
          echo "  - Bunny-themed notifications"
          echo "  - No debug panels (production ready)"
          echo "  - No special events testing panel"
          echo ""
          ls -la android/app/build/outputs/apk/release/ || echo "APK directory not found"