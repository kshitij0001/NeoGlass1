name: Build Android APK

on:
  push:
    branches: [ main, App ]
  pull_request:
    branches: [ main, App ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm install
      
    - name: Build web application
      run: npm run build
      
    - name: Copy web assets to Android
      run: npx cap copy android
      
    - name: Sync Capacitor with Android
      run: npx cap sync android
      
    - name: Copy custom app icon to Android
      run: |
        # Copy study icon to Android launcher icon locations
        find android/app/src/main/res -name "ic_launcher*" -exec cp client/public/study-icon.jpg {} \;
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Generate debug keystore
      run: |
        cd android/app
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Build Android APK (Debug)
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Build Android APK (Release)
      run: |
        cd android
        ./gradlew assembleRelease
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: neet-companion-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: neet-companion-release-apk
        path: android/app/build/outputs/apk/release/*.apk
        
    - name: Show APK info
      run: |
        echo "‚úÖ Android APK Build Complete!"
        echo "üì± Debug APK files:"
        find android/app/build/outputs/apk/debug/ -name "*.apk" -exec ls -la {} \;
        echo "üì± Release APK files:"
        find android/app/build/outputs/apk/release/ -name "*.apk" -exec ls -la {} \;
        echo "üíæ APK files are available in the Actions artifacts"
        echo "üìÅ Full directory structure:"
        find android/app/build/outputs/apk/ -name "*.apk" -type f